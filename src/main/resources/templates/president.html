<body>
 		<header>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">

			<li class="nav-item home">

</nav>
	</header>
	<div class="containerPlayer my-5 text-center">
<h1>Registrati come Presidente</h1>
<form th:action="@{/registerPresident}" method="POST">
 <div> 
         <div>
			<label>Nome:</label>
			<ul>
			 <li>
			<span><input type="text" placeholder="name" required th:field="${president.name}" /></span>
			 </li>
			  <li>
			<span th:if="${#fields.hasErrors('president.surname')}" th:errors="${president.name}" th:style="'color:red'"></span>
			 </li>
			</ul>
		</div>
		<div>
			<label>Cognome:</label>
			<ul>
			 <li>
			<span><input type="text" placeholder="surname" required th:field="${president.surname}"/></span>
			 </li>
			  <li>
			<span th:if="${#fields.hasErrors('president.surname')}" th:errors="${president.surname}" th:style="'color:red'"></span>
			 </li>
			</ul>
		</div>
       <div>
        <label for="fiscalCode">Codice Fiscale:</label>
        <ul>
        <li><input type="text" id="fiscalCode" name="fiscalCode" th:field="${president.fiscalCode}" placeholder="fiscal code"/></li>
       </ul>
       </div>
       
       <div>
        <label for="birthDate">Data di Nascita:</label>
        <ul>
        <li><input type="date" id="birthDate" placeholder="birth date" name="birthDate" th:field="${president.birthDate}" /></li>
        </ul>
        </div>
        
        <label for="placeOfBirth">Luogo di Nascita:</label>
        <ul>
        <li><input type="text" id="placeOfBirth" placeholder="place of birth" name="placeOfBirth" th:field="${president.placeOfBirth}" /></li>
        </ul>
        
        <label>Username:</label>
			<ul>
			<li>
			<span><input type="text" placeholder="username" required th:field="${credentials.username}" id="username"/></span>
			</li>
			<li>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></span>
		</li>
		</ul>
		</div>
		<div>
			<label>Password:</label>
			<ul>
			<li> <span><input type="password" placeholder="password" required th:field="${credentials.password}" /></span>
			</li>
			<li><span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></span>
			</li>
		</ul>
		</div>
		<div>
			<button class="btn" type="submit">Registra</button>
		</div>
	</form>
	</div>
		 
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
</body>

</html>
