<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
	 		   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Homepage</title>
</head>
        <body>
		<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="font-effect-shadow-multiple">Siw-Federation</div>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav elenco">
			<li class="nav-item elenco-teams">
			<li class="nav-item home">
				<a class="nav-link" href="/index">Home</a>
			  </li>
				<a class="nav-link" href="/teams">Elenco Squadre</a>
			</li>
			<li class="nav-item elenco-player">
				<a class="nav-link" href="/players">Elenco Giocatori</a>
			</li>
			<li class="nav-item ml-auto">
			<form th:action="@{/searchTeams}" method="post">
		<input class="cerca" type="search" th:value="${name}" name="name" id="name" placeholder="inserisci nome squadra" required/>
	</form>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/login">Login</a>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<span class="nav-link logged-as-text">Logged as: <span th:text="${#request.userPrincipal.name}"></span></span>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
			  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/register">Register</a>
			  </li>
		</ul>
	  </div>
</nav>
	</header>



<div id="carouselExampleFade" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/images/comic-speech-bubble.png"  class="d-block mx-auto w-40" alt="First slide">
       <div class="carousel-caption"> <!--d-none d-md-block"> -->
        <h5>Benvenuto sognatore!</h5>
        <p>Registrati o accedi per cercare i fumetti!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/images/MarvelComics.jpg"  class="d-block mx-auto w-50" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="../static/images/DCcomics2.png" class="d-block mx-auto w-50" alt="Third slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
