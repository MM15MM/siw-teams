<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link  rel="icon" href="../static/images/sports.png" type="image/x-icon">
     <link rel="stylesheet" href="../static/css/stile.css">
    
     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap" rel="stylesheet">
   
    <!-- titolo pagina -->
	<title>
		Login
	</title>
</head>

<body class="login-form">
		<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="font-effect-shadow-multiple">Siw-Federation</div>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	
		<ul class="navbar-nav">
		 <li class="nav-item home">
                <a class="nav-link" href="/index">
                    Home
              </a>
            </li>
			<li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/login">Login</a>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<span class="nav-link logged-as-text">Logged as: <span th:text="${#request.userPrincipal.name}"></span></span>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
			  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/register">Register</a>
			  </li>
		</ul>
	  </div>
</nav>
	</header>


	 <div class="container-login  my-5 text-center">
  <!-- Content here --> 
	<h1>Login</h1>
	<form th:action="@{/login}" method="POST">
	
			<ul>	
				<li><span>Username:</span>
				<span><input placeholder="username" name="username" type="text" required /></span></li>
			
			</ul>
			<ul>
				<li><span>Password:</span>
				<span><input placeholder="password" name="password" type="password" required /></span></li>
			</ul>
			<div>
				<span th:if="${param.error != null}" th:style="'color:red'">Username o password errati</span>
			</div>
			<div>
				<span><button class="btn" type="submit">Login</button></span>
			</div>
	</form>
	<div>
		<a href="/register" th:text="Registrati">Registrati</a>
	  </div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
</body>

</html>
